name: flutter_boiler_plate
description: A flutter boiler plate for initial project setup

version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

publish_to: none

dependencies:
  flutter:
    sdk: flutter
  #firebase and auth
  #firebase_core: ^1.3.0
  #firebase_auth: ^1.4.1
  #firebase_crashlytics: ^2.0.6
  #firebase_analytics: ^8.1.2
  #flutter_facebook_auth: ^3.5.0
  #google_sign_in: ^5.0.4

  ##utils
  provider: ^5.0.0 #some package still depend on 5.0.0
  get_it: ^7.2.0
  easy_localization: ^3.0.0
  flutter_secure_storage: ^4.2.1
  shared_preferences: ^2.0.8
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  device_preview: ^0.7.4
  ##UI
  flutter_styled_toast: ^2.0.0
  cupertino_icons: ^1.0.3
  flutter_launcher_icons: ^0.9.2
  cached_network_image: ^3.1.0
  sura_flutter: ^0.5.0
  sura_manager: ^0.1.2
  image_picker: ^0.8.4+3
  sentry: ^6.0.1

  ##network
  dio: ^4.0.0

  ##
  flutter_icons:
    git:
      url: https://github.com/adarsh-technocrat/flutter-icons.git
      branch: null-safety-migration

dev_dependencies:
  hive_generator: ^1.1.0
  flutter_flavorizr: ^2.0.0
  build_runner: ^2.1.1
  flutter_lints: ^1.0.4
  mocktail: ^0.1.4
  flutter_test:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/languages/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500

    - family: NotoSansKhmer
      fonts:
        - asset: assets/fonts/NotoSansKhmer-Regular.ttf
        - asset: assets/fonts/NotoSansKhmer-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansKhmer-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansKhmer-Medium.ttf
          weight: 500

flavorizr:
  app:
    android:
      flavorDimensions: "default"
    ios:

  flavors:
    dev:
      app:
        name: "flutter_boiler_plate Dev"
      android:
        applicationId: "com.chunleethong.flutter_boiler_plate.dev"

      ios:
        bundleId: "com.chunleethong.flutterBoilerPlate.dev"

    staging:
      app:
        name: "flutter_boiler_plate Staging"

      android:
        applicationId: "com.chunleethong.flutter_boiler_plate.staging"
      ios:
        bundleId: "com.chunleethong.flutterBoilerPlate.staging"
    prod:
      app:
        name: "flutter_boiler_plate"

      android:
        applicationId: "com.chunleethong.flutter_boiler_plate"
      ios:
        bundleId: "com.chunleethong.flutterBoilerPlate"
