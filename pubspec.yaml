name: flutter_boilerplate
description: A flutter boilerplate for initial project setup

version: 0.0.1

environment:
  sdk: ">=2.18.5 <3.0.0"

publish_to: none

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  ##State manager
  provider: ^6.0.5
  get_it: ^7.2.0
  skadi: ^2.2.3
  skadi_plus: ^0.3.0
  future_manager: ^1.4.0

  ##Icon
  antdesign_icons: ^0.0.3
  ionicons: ^0.2.2
  line_icons: ^2.0.1
  ##UI
  oktoast: ^3.3.1
  flutter_svg: ^2.0.2
  cached_network_image: ^3.2.3

  ##Utilities
  device_preview: ^1.1.0
  dio: ^4.0.6
  easy_localization: ^3.0.1
  flutter_secure_storage: ^8.0.0
  image_picker: ^0.8.6+4
  package_info_plus: ^3.0.3
  sentry_flutter: ^6.22.0
  shared_preferences: ^2.0.18
  matomo_tracker: ^2.0.0
  url_launcher: ^6.1.10
  logger: ^1.2.2

dev_dependencies:
  #  flutter_flavorizr: ^2.1.3
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.12.0
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/languages/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500

    - family: KantumruyPro
      fonts:
        - asset: assets/fonts/KantumruyPro-Regular.ttf
        - asset: assets/fonts/KantumruyPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/KantumruyPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/KantumruyPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/KantumruyPro-Light.ttf
          weight: 300
