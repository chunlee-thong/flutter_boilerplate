name: flutter_boilerplate
description: A flutter boiler plate for initial project setup

version: 0.0.1

environment:
  sdk: ">=2.17.0 <3.0.0"

publish_to: none

dependency_overrides:
  archive: 3.1.2
  ##integration_test and flutter_flavorizr use different version

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  ##State manager
  provider: ^6.0.2
  get_it: ^7.2.0
  skadi: ^0.0.1
  future_manager: ^1.0.0

  ##Icon
  antdesign_icons: ^0.0.3
  ionicons: ^0.1.2
  line_icons: ^2.0.1
  ##UI
  flutter_styled_toast: ^2.1.3
  flutter_svg: ^1.1.1
  cached_network_image: ^3.2.1

  ##Utilities
  device_preview: ^1.1.0
  dio: ^4.0.6
  easy_localization: ^3.0.1
  flutter_secure_storage: ^5.0.2
  image_picker: ^0.8.5+3
  package_info_plus: ^1.4.2
  sentry_flutter: ^6.6.1
  shared_preferences: ^2.0.15

dev_dependencies:
  #  flutter_flavorizr: ^2.1.3
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.3
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/languages/

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500

    - family: KantumruyPro
      fonts:
        - asset: assets/fonts/KantumruyPro-Regular.ttf
        - asset: assets/fonts/KantumruyPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/KantumruyPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/KantumruyPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/KantumruyPro-Light.ttf
          weight: 300
flavorizr:
  app:
    android:
      flavorDimensions: "default"
    ios: null

  flavors:
    dev:
      app:
        name: "Flutter Boilerplate Dev"
      android:
        applicationId: "com.chunleethong.flutter_boilerplate.dev"

      ios:
        bundleId: "com.chunleethong.flutterBoilerplate.dev"

    staging:
      app:
        name: "Flutter Boilerplate Staging"

      android:
        applicationId: "com.chunleethong.flutter_boilerplate.staging"
      ios:
        bundleId: "com.chunleethong.flutterBoilerplate.staging"
    prod:
      app:
        name: "Flutter Boilerplate"

      android:
        applicationId: "com.chunleethong.flutter_boilerplate"
      ios:
        bundleId: "com.chunleethong.flutterBoilerplate"
